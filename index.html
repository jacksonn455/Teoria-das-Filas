<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <title>Simulação por modelagem analítica</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container caixa">
            <div class="row">
                <div class="col-lg-6">
                    <img class="foto-perfil" src="img/img.png" alt="Foto de perfil do Jackson Felipe Magnabosco">
                </div>

                <div class="col-lg-6">
                    <h1 class="titulo-nome">Simulação por modelagem analítica ( Teoria das filas )</h1>
                </div>
            </div>
    </header>
    <main>
        <section class="projeto">
            <div class="container">
            <ul id="mensagens-erro">
    
            </ul>
            <form id="form-adiciona">
                <div>
                    <label for="tempo">Tempo estimado:</label>
                    <input id="tempo" name="tempo" type="text" placeholder="digite o tempo em minutos" class="campo">
                </div>
                <div>
                    <label class="chegada" for="chegada">Chegadas</label>
                </div>
                <div class="grupo">
                    <label for="chegadaA">A:</label>
                    <input id="chegadaA" name="chegadaA" type="text" placeholder="" class="campo">
                </div>
                <div class="grupo">
                    <label for="chegadaB">B:</label>
                    <input id="chegadaB" name="chegadaB" type="text" placeholder="" class="campo campo-medio">
                </div>
                <div class="grupo">
                    <label for="chegadaC">C:</label>
                    <input id="chegadaC" name="chegadaC" type="text" placeholder="" class="campo campo-medio">
                </div>   
                <div>
                    <label for="chegada">Serviços</label>
                </div>
                <div class="grupo">
                    <label for="servicoA">A:</label>
                    <input id="servicoA" name="servicoA" type="text" placeholder="" class="campo">
                </div>
                <div class="grupo">
                    <label for="servicoB">B:</label>
                    <input id="servicoB" name="servicoB" type="text" placeholder="" class="campo campo-medio">
                </div>
                <div class="grupo">
                    <label for="servicoC">C:</label>
                    <input id="servicoC" name="servicoC" type="text" placeholder="" class="campo campo-medio">
                </div>   
                <div>
                    <label class="cliente" for="clienteProb">Probabilidade de clientes</label>
                    <input id="clienteProb" name="clienteProb" type="text" placeholder="probabilidade máxima" class="campo cliente">
                </div>
                <button id="adicionar-paciente" class="botao bto-principal">Simular</button>
                <div>
                    <label class="chegada" for="chegada">Chegadas</label>
                </div>
                <div class="grupo">
                    <label for="RespChegadaA">A:</label>
                    <input id="RespChegadaA" name="RespChegadaA" type="text" placeholder="" class="campo" disabled>
                </div>
                <div class="grupo">
                    <label for="RespChegadaB">B:</label>
                    <input id="RespChegadaB" name="RespChegadaB" type="text" placeholder="" class="campo campo-medio" disabled>
                </div>
                <div class="grupo">
                    <label for="RespChegadaC">C:</label>
                    <input id="RespChegadaC" name="RespChegadaC" type="text" placeholder="" class="campo campo-medio" disabled>
                </div>   
                <div>
                    <label for="chegada">Serviços</label>
                </div>
                <div class="grupo">
                    <label for="RespServA">A:</label>
                    <input id="RespServA" name="RespServA" type="text" placeholder="" class="campo" disabled>
                </div>
                <div class="grupo">
                    <label for="RespServB">B:</label>
                    <input id="RespServB" name="RespServB" type="text" placeholder="" class="campo campo-medio" disabled>
                </div>
                <div class="grupo">
                    <label for="RespServC">C:</label>
                    <input id="RespServC" name="RespServC" type="text" placeholder="" class="campo campo-medio" disabled>
                </div>   
                <div>
                    <label class="chegada" for="chegada">Número médio de carro no sistema</label>
                </div>
                <div class="grupo">
                    <label for="carroA">A:</label>
                    <input id="carroA" name="carroA" type="text" placeholder="" class="campo" disabled>
                </div>
                <div class="grupo">
                    <label for="carroB">B:</label>
                    <input id="carroB" name="carroB" type="text" placeholder="" class="campo campo-medio" disabled>
                </div>
                <div class="grupo">
                    <label for="carroC">C:</label>
                    <input id="carroC" name="carroC" type="text" placeholder="" class="campo campo-medio" disabled>
                </div>   
                <div>
                    <label class="chegada" for="chegada">Tempo médio despedindo no sistema</label>
                </div>
                <div class="grupo">
                    <label for="tempoA">A:</label>
                    <input id="tempoA" name="tempoA" type="text" placeholder="" class="campo" disabled>
                </div>
                <div class="grupo">
                    <label for="tempoB">B:</label>
                    <input id="tempoB" name="tempoB" type="text" placeholder="" class="campo campo-medio" disabled>
                </div>
                <div class="grupo">
                    <label for="tempoC">C:</label>
                    <input id="tempoC" name="tempoC" type="text" placeholder="" class="campo campo-medio" disabled>
                </div>   
                <div>
                    <label class="chegada" for="chegada">Taxa média de ocupação do servidor</label>
                </div>
                <div class="grupo">
                    <label for="taxaMediA">A:</label>
                    <input id="taxaMediA" name="taxaMediA" type="text" placeholder="" class="campo" disabled>
                </div>
                <div class="grupo">
                    <label for="taxaMediB">B:</label>
                    <input id="taxaMediB" name="taxaMediB" type="text" placeholder="" class="campo campo-medio" disabled>
                </div>
                <div class="grupo">
                    <label for="taxaMediC">C:</label>
                    <input id="taxaMediC" name="taxaMediC" type="text" placeholder="" class="campo campo-medio" disabled>
                </div>   
            </form>
            </div>
        </section>
    </main>
    <script src="js/formulario.js"></script>
</body>

</html>
